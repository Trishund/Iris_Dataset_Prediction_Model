<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            padding: 32px 28px 28px 28px;
            margin-top: 40px;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 700;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        .prediction {
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
            margin: 18px 0 18px 0;
        }
        .plot-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.07);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Sepal Length (cm):</label>
                <input type="number" step="0.1" name="sepal_length" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sepal Width (cm):</label>
                <input type="number" step="0.1" name="sepal_width" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Petal Length (cm):</label>
                <input type="number" step="0.1" name="petal_length" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Petal Width (cm):</label>
                <input type="number" step="0.1" name="petal_width" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction %}
            <div class="prediction">{{ prediction }}</div>
            <img src="{{ url_for('static', filename='plot.png') }}" alt="Visualization" class="plot-img">
        {% endif %}
    </div>
</body>
</html>
